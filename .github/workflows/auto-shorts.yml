name: Auto Shorts Scheduler

on:
  schedule:
    # 毎日 12:00 JST (3:00 UTC) に実行
    - cron: '0 3 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python3 -c "
          import json
          import os
          import sys
          
          json_str = os.environ.get('GOOGLE_SERVICE_ACCOUNT_JSON')
          if not json_str:
              print('Error: GOOGLE_SERVICE_ACCOUNT_JSON is not set', file=sys.stderr)
              sys.exit(1)
          
          try:
              json_data = json.loads(json_str)
              with open('service-account.json', 'w') as f:
                  json.dump(json_data, f, indent=2)
              print('service-account.json created successfully')
          except json.JSONDecodeError as e:
              print(f'Error: Invalid JSON - {e}', file=sys.stderr)
              sys.exit(1)
          except Exception as e:
              print(f'Error: Failed to write service-account.json - {e}', file=sys.stderr)
              sys.exit(1)
          "
          chmod 600 service-account.json

      - name: Create YouTube credentials directory
        run: |
          mkdir -p credentials

      - name: Create YouTube client secret file
        env:
          YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
        run: |
          python3 -c "
          import json
          import os
          import sys
          
          json_str = os.environ.get('YOUTUBE_CLIENT_SECRET_JSON')
          if not json_str:
              print('Warning: YOUTUBE_CLIENT_SECRET_JSON secret is not set')
              with open('credentials/youtube-client-secret.json', 'w') as f:
                  json.dump({'installed': {'client_id': 'dummy'}}, f, indent=2)
          else:
              try:
                  json_data = json.loads(json_str)
                  with open('credentials/youtube-client-secret.json', 'w') as f:
                      json.dump(json_data, f, indent=2)
                  print('youtube-client-secret.json created successfully')
              except json.JSONDecodeError as e:
                  print(f'Error: Invalid JSON - {e}', file=sys.stderr)
                  sys.exit(1)
          "
          chmod 600 credentials/youtube-client-secret.json

      - name: Create YouTube token file
        env:
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: |
          python3 -c "
          import json
          import os
          import sys
          
          json_str = os.environ.get('YOUTUBE_TOKEN_JSON')
          if not json_str:
              print('Warning: YOUTUBE_TOKEN_JSON secret is not set')
              with open('credentials/youtube-token.json', 'w') as f:
                  json.dump({'token': 'dummy'}, f, indent=2)
          else:
              try:
                  json_data = json.loads(json_str)
                  with open('credentials/youtube-token.json', 'w') as f:
                      json.dump(json_data, f, indent=2)
                  print('youtube-token.json created successfully')
              except json.JSONDecodeError as e:
                  print(f'Error: Invalid JSON - {e}', file=sys.stderr)
                  sys.exit(1)
          "
          chmod 600 credentials/youtube-token.json

      - name: Run scheduler
        run: |
          python -m app.scheduler
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
          MAKE_SHARED_SECRET: ${{ secrets.MAKE_SHARED_SECRET }}
          DRIVE_INPUT_FOLDER_ID: ${{ secrets.DRIVE_INPUT_FOLDER_ID }}
          DRIVE_READY_FOLDER_ID: ${{ secrets.DRIVE_READY_FOLDER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          TMP_DIR: ${{ runner.temp }}/cutoutshort
          WHISPER_MODEL: small
          WHISPER_DEVICE: cpu
          WHISPER_COMPUTE_TYPE: int8
          GEMINI_MODEL: gemini-1.5-flash-latest

      - name: Cleanup
        if: always()
        run: |
          rm -f service-account.json
          rm -f credentials/youtube-client-secret.json
          rm -f credentials/youtube-token.json

