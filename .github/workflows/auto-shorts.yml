name: Auto Shorts Scheduler

on:
  schedule:
    # 毎日 12:00 JST (03:00 UTC) に実行
    - cron: '0 3 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 最大2時間

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials directory
        run: mkdir -p credentials

      - name: Set up Google Service Account credentials
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICE_ACCOUNT_JSON" ]; then
            echo "Error: GOOGLE_SERVICE_ACCOUNT_JSON secret is empty or not set"
            exit 1
          fi
          echo "Secret length: ${#GOOGLE_SERVICE_ACCOUNT_JSON}"
          echo "First 100 characters: ${GOOGLE_SERVICE_ACCOUNT_JSON:0:100}"
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service-account.json
          echo "File size: $(wc -c < service-account.json) bytes"
          echo "File content (first 200 chars):"
          head -c 200 service-account.json
          echo ""
          # Verify the file was created and is valid JSON
          if ! python -m json.tool service-account.json > /dev/null 2>&1; then
            echo "Error: service-account.json is not valid JSON"
            echo "Full file content:"
            cat service-account.json
            echo "JSON validation error:"
            python -m json.tool service-account.json 2>&1 || true
            exit 1
          fi
          echo "service-account.json created successfully"

      - name: Set up YouTube client secret
        env:
          YOUTUBE_CLIENT_SECRET_JSON: ${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}
        run: |
          if [ -z "$YOUTUBE_CLIENT_SECRET_JSON" ]; then
            echo "Error: YOUTUBE_CLIENT_SECRET_JSON secret is empty or not set"
            exit 1
          fi
          echo "$YOUTUBE_CLIENT_SECRET_JSON" > credentials/youtube-client-secret.json
          if ! python -m json.tool credentials/youtube-client-secret.json > /dev/null 2>&1; then
            echo "Error: youtube-client-secret.json is not valid JSON"
            exit 1
          fi
          echo "youtube-client-secret.json created successfully"

      - name: Set up YouTube token
        env:
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: |
          if [ -z "$YOUTUBE_TOKEN_JSON" ]; then
            echo "Error: YOUTUBE_TOKEN_JSON secret is empty or not set"
            exit 1
          fi
          echo "$YOUTUBE_TOKEN_JSON" > credentials/youtube-token.json
          if ! python -m json.tool credentials/youtube-token.json > /dev/null 2>&1; then
            echo "Error: youtube-token.json is not valid JSON"
            exit 1
          fi
          echo "youtube-token.json created successfully"

      - name: Create .env file
        env:
          DRIVE_INPUT_FOLDER_ID: ${{ secrets.DRIVE_INPUT_FOLDER_ID }}
          DRIVE_READY_FOLDER_ID: ${{ secrets.DRIVE_READY_FOLDER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          cat > .env << EOF
          # API認証（GitHub Actionsでは不要）
          MAKE_SHARED_SECRET=not_used_in_actions

          # Google Drive設定
          GOOGLE_APPLICATION_CREDENTIALS=./service-account.json
          DRIVE_INPUT_FOLDER_ID=${DRIVE_INPUT_FOLDER_ID}
          DRIVE_READY_FOLDER_ID=${DRIVE_READY_FOLDER_ID}

          # Whisper設定
          WHISPER_MODEL=small
          WHISPER_DEVICE=cpu
          WHISPER_COMPUTE_TYPE=int8

          # Gemini設定
          GEMINI_API_KEY=${GEMINI_API_KEY}
          GEMINI_MODEL=gemini-1.5-flash

          # Google Sheets設定
          SPREADSHEET_ID=${SPREADSHEET_ID}

          # ジョブ管理
          MAX_CONCURRENT_JOBS=3

          # 一時ファイルディレクトリ
          TMP_DIR=./runout

          # タイムアウト設定（秒）
          DOWNLOAD_TIMEOUT=600
          TRANSCRIBE_TIMEOUT=1800
          RENDER_TIMEOUT=600
          UPLOAD_TIMEOUT=600

          # リトライ設定
          MAX_RETRIES=3
          RETRY_BACKOFF_BASE=2.0

          # バージョン情報
          GIT_SHA=${GITHUB_SHA}
          EOF

      - name: Create output directory
        run: mkdir -p runout

      - name: Run scheduler
        run: python -m app.scheduler
      
      # 追加：生成物を常にアップロード
      - name: Upload generated shorts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shorts-${{ github.run_id }}
          path: |
            runout/*.mp4
            runout/*.srt
          if-no-files-found: ignore
          retention-days: 7
